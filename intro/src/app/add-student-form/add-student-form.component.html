<div class="container">
  <h4>Ajout d'un étudiant</h4>
  <form name="form" #f="ngForm" novalidate (ngSubmit)="validForm(f)">
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input required minlength="3" type="text" class="form-control"
        name="lastname" id="lastname" [(ngModel)]="student.lastname">
      <span *ngIf="f.controls.lastname.invalid && f.controls.lastname.touched"
        class="text-danger">3 lettres minimum !</span>
    </div>
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input required type="text" class="form-control"
        name="firstname" id="fistname" [(ngModel)]="student.firstname">
    </div>
    <div class="form-group">
      <select required name="group" class="form-control" [(ngModel)]="student.group">
        <option value="">Choisir un group</option>
        <option *ngFor="let group of groups">{{group}}</option>
      </select>
    </div>

    <button
      class="btn btn-success btn-sm">Enregistrer</button>
  </form>
</div>

{{ student | json }}
{{ f.valid }}
