<div class="row student-card">
  <div class="col-md-6">
    <img class="thumb" [src]="student.image" alt="">
  </div>
  <div class="col-md-6">
    <h3>{{student.firstname}} {{student.lastname}}</h3>
    <p>{{ student.group }}</p>
    <table>
      <tr *ngFor="let note of student.notes; index as i">
        <td>Note {{ i+1 }}</td>
        <td><strong>{{ note }} / 20</strong></td>
        <td>
          <button
            (click)="changeNote()"
            class="btn btn-primary btn-sm">Modifier</button>
        </td>
      </tr>
    </table>
  </div>
</div>
